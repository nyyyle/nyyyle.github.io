    <style>
        body{

        #Rbutton{
            margin: 0;

            overflow: hidden;
            border: none;
            background-image: url("redCar.png");

        }
        #Ybutton{
            margin: 0;

<body>
    <button onclick="red()" id="Rbutton"></button>
    <button onclick="yellow()" id="Ybutton"></button>
    <button onclick="grey()" id="Gbutton"></button>
    <script>
        let w = window.innerWidth
        let h = window.innerHeight
        let bk

    // canvas
    function setup(){
        createCanvas(w,h)
    }

    function preload(){
        bk = loadImage("pickAcar.png")
    }

    function draw(){
        background(bk)
    }

    // car functions
    function red(){
        window.location.href = "red.html"
    }
    function yellow(){
        window.location.href = "yellow.html"
    }
    function grey(){
        window.location.href = "grey.html"
    }
    </script>
