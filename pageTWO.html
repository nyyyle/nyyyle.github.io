            border: none;

</head>
<body>

    <script>
        let w = window.innerWidth
        let h = window.innerHeight
        let bg


        function preload(){
            bg = loadImage("objective.png")
        }
        // canvas
    function setup(){
        createCanvas(w,h)
    }

    //draw
    function draw(){
        background(bg)
    }

    // is e is pressed
    function keyPressed(){
        if (keyCode == 69){
            window.location.href = "pageTHREE.html"
        }
    }
    </script>
